<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary justify-content-center pageTitle">
        <h1>Weather Dashboard</h1>
    </nav>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <article class="col-3 searchCard" >
                <form id="searchSection">
                    <div class="form-group row">
                      <label for="searchCityBar textSearch"><strong>Search for a City:</strong></label>
                      <input type="text" class="form-control" id="searchCityBar" placeholder="San Diego">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-1">
                          <button type="submit" class="btn btn-primary btn-block searchBtn">Search</button>
                        </div>
                    </div>
                </form>
                <div class="list-group">
                    <a href="#!" class="list-group-item list-group-item-action list-group-item-dark">Dapibus ac facilisis in</a>
                </div>
            </article>

            <article class="col-8 mainForcastBox">
                <div class="card row">
                    <div class="card-body currentForcast">
                      <h3 class=currentTitle><span id="currentPlace"></span> <span id="currentDate"></span> <span style="display:inline-block"><img id="currentIcon" ></span></h3>
                      <p>Temp: <span id="currentTemp"></span></p>
                      <p>Wind: <span id="currentWind"></span></p>
                      <p>Humidity: <span id="currentHumidity"></span></p>
                      <p>UV Index: <span class="badge badge-secondary uvChange"></span></p>
                    </div>
                </div>
                <h4 class="row">5-Day Forecast:</h4>
                <div class="card-deck">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title" id="c1Date"></h4>
                        <div class="card-text" style="display:inline-block"><img id="c1Icon" ></div>
                        <p class="card-text" id="c1Temp"></p>
                        <p class="card-text" id="c1Wind"></p>
                        <p class="card-text" id="c1Humidity"></p>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title" id="c2Date"></h4>
                        <div class="card-text" style="display:inline-block"><img id="c2Icon" ></div>
                        <p class="card-text" id="c2Temp"></p>
                        <p class="card-text" id="c2Wind"></p>
                        <p class="card-text" id="c2Humidity"></p>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title" id="c3Date"></h4>
                        <div class="card-text" style="display:inline-block"><img id="c3Icon" ></div>
                        <p class="card-text" id="c3Temp"></p>
                        <p class="card-text" id="c3Wind"></p>
                        <p class="card-text" id="c3Humidity"></p>
                      </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                          <h4 class="card-title" id="c4Date"></h4>
                          <div class="card-text" style="display:inline-block"><img id="c4Icon" ></div>
                          <p class="card-text" id="c4Temp"></p>
                          <p class="card-text" id="c4Wind"></p>
                          <p class="card-text" id="c4Humidity"></p>
                        </div>
                    </div>
                      <div class="card">
                        <div class="card-body">
                          <h4 class="card-title" id="c5Date"></h4>
                          <div class="card-text" style="display:inline-block"><img id="c5Icon" ></div>
                          <p class="card-text" id="c5Temp"></p>
                          <p class="card-text" id="c5Wind"></p>
                          <p class="card-text" id="c5Humidity"></p>
                        </div>
                      </div>
                </div>
            </article>

        </div>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
